[tool.poetry]
name = "haeksim"
version = "0.1.0"
description = "LLM based problem solving evaluation system"
authors = ["chr-kim <chriankim@gmail.com>"]
package-mode = false

[tool.poetry.dependencies]
python = "~3.12"

# 🎯 핵심 웹 서버
fastapi = "~0.111.0"
uvicorn = {extras = ["standard"], version = "~0.30.1"}

# 🎯 LLM & Vector Search (실제 사용 중)
google-genai = "~1.36.0"
langchain = "~0.3.27"
langchain-google-genai = "~2.1.10"
faiss-cpu = "~1.12.0"
langchain-community = "~0.3.27"  

# 🎯 데이터베이스 & 인증
sqlalchemy = {extras = ["aiosqlite"], version = "~2.0.43"}
databases = {extras = ["sqlite"], version = "~0.9.0"}
passlib = {extras = ["bcrypt"], version = "~1.7.4"}
python-jose = "~3.5.0"

# 🎯 유틸리티
python-dotenv = "~1.0.1"
PyMuPDF = "~1.24.9"
requests = "~2.32.3"
kss = "~6.0.5"  # 한국어 문장 분할

# 🎯 관리 UI
# streamlit = "~1.36.0"

# ❌ 제거된 Heavy Dependencies (CUDA 방지)
# sentence-transformers = "^5.1.0"  # ~500MB CUDA
# scikit-learn = "^1.7.2"          # ~100MB + CUDA
# numpy = "^2.3.3"                 # CUDA 백엔드
# pandas = "^2.3.2"                # ~50MB
langchain-openai = "^0.3.33"     

[tool.poetry.group.dev.dependencies]
pytest = "~7.0.0"
black = "^24.0.0"
ruff = "~0.1.0"     # 빠른 린터 추가

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
